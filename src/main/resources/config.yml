#####################################################
#                                                   #
#               CHARACTER CARD CONFIG               #
#                                                   #
#####################################################

# This decides if plugin will check for new versions on reload or server start [default - true]
checkForUpdate: true

# Enable name field [default - true]
name: true

# Message string that will be used for name, use <%name%> for a placeholder
nameMessage: "<gold><bold>Name: </bold><%name%></gold>"

# Enable age field [default - true]
age: true

# Should age be available to set for players or should it be based on when the player joined [default - SET] (options : SET,JOIN)
# This setting is fully backwards compatible and can be changed at any time
ageMode: SET

# Message string that will be used for age, use <%age%> for a placeholder
ageMessage: "\n<gold><bold>Age: </bold><%age%></gold>"

# Enable race field [default - true]
race: true

# Message string that will be used for race, use <%race%> for a placeholder
raceMessage: "\n<gold><bold>Race: </bold><%race%></gold>"

# Enable gender field [default - true]
gender: true

# Message string that will be used for gender, use <%gender%> for a placeholder
genderMessage: "\n<gold><bold>Gender: </bold><%gender%></gold>\n"

# Enable religion field [default - true]
religion: true

# Message string that will be used for religion, use <%religion%> for a placeholder
religionMessage: "\n<gold><bold>Religion: </bold><%religion%></gold>\n"

# Enable description field [default - true]
description: true

# Message string that will be used for description, use <%description%> for a placeholder
descriptionMessage: "\n<gold><bold>Description: </bold><%description%></gold>"

# Enable lore field [default - true]
lore: true

# Message string that will be used for lore, use <%lore%> for a placeholder
loreMessage: "<black><bold>Lore: </bold><%lore%></black>"

# ╔                                              ╗
# ║              SHIFT CLICK CARD                ║
# ╚                                              ╝
shiftCard:
  # Enable opening card on shift right click [default - true]
  enabled: true
  # This decides if the card should be opened using chat or book [default - CHAT] (options : CHAT,BOOK)
  # defaults to CHAT if no option is set
  mode: "CHAT"

# ╔                                              ╗
# ║             LANDS COMPATIBILITY              ║
# ╚                                              ╝
lands:
  # Enable lands support [default - true]
  enabled: true

  # This will make character card include lands info for towns
  towns: true

  # This will make character card include lands info for towns
  nations: true

  # Message string that will be used, use <%towns%>for a placeholder
  townsMessage: "\n<aqua><bold>Town(s):</bold> <%towns%></aqua>"

  # Message string that will be used, use <%nations%> for a placeholder
  nationsMessage: "\n<dark_blue><bold>Nation(s):</bold> <%nations%></dark_blue>"

# ╔                                              ╗
# ║                   PAPI COMPATIBILITY         ║
# ╚                                              ╝
papi:
  # Enable PlaceholderAPI support [default - true]
  enabled: true

  # Enable placeholder usage in messages [default - true]
  use: true

  # Enable placeholders for character card values [default - true]
  get: true

# ╔                                              ╗
# ║           ESSENTIALS X SETTINGS              ║
# ╚                                              ╝
essentials:
  # Enable EssentialsX support: [default - true]
  enabled: true
  # Enable nickname change to the characters name automatically [default - true]
  nickname: true

# ╔                                              ╗
# ║             DATABASE SETTINGS                ║
# ╚                                              ╝
localChat:
  # Enable local chat: [default - true]
  enabled: true
  # Prefix used before every local chat message
  prefix: "<green><bold>[Local]</bold></green> "
  # What should be used in place of name, supports papi placeholders
  # Built in placeholders: <%player_name%> - player name, <%nickname%> - essentials nickname if support enabled
  name: "<%nickname%>: "
  # Distance of local chat [default - 100]
  distance: 100

# ╔                                              ╗
# ║             DATABASE SETTINGS                ║
# ╚                                              ╝
database:
  # Enables debug messages
  debug: false
  # Location of the database file
  path: "plugins/CharacterCard/charactercard.db"



# DO NOT CHANGE VERSION - ESSENTIAL FOR CONFIG UPDATES
config-version: 5
